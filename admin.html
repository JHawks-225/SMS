<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div id="login">
    <h1>ğŸ” Admin</h1>
    <input type="password" id="code" placeholder="Code (102009)">
    <button onclick="login()">Entrer</button>
  </div>

  <div id="panel" style="display:none;">
    <h1>Panel Admin ğŸ‘‘</h1>
    <div class="form-container">
      <h2>Demandes en attente</h2>
      <div id="list"></div>
      <button onclick="download()">TÃ©lÃ©charger l'historique</button>
      <button onclick="location.reload()">DÃ©connexion</button>
    </div>
  </div>
</div>

<script>
const ADMIN_CODE = "102009";

function login() {
  if (document.getElementById("code").value === ADMIN_CODE) {
    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    refresh();
    setInterval(refresh, 3000);
  }
}

function refresh() {
  fetch("/admin/demandes")
    .then(r => r.json())
    .then(data => {
      const list = document.getElementById("list");
      list.innerHTML = data.map(u => `
        <div style="background:#1e293b; padding:10px; margin:5px; border-radius:8px;">
          <strong>${u.pseudo}</strong> (${u.nom || 'Sans nom'}) 
          <button onclick="valider('${u.pseudo}')">Valider</button>
        </div>
      `).join("");
    });
}

function valider(pseudo) {
  fetch("/admin/valider", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({pseudo})
  }).then(refresh);
}

function download() { window.location = "/download"; }
</script>
</body>
</html>
